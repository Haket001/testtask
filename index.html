<!DOCTYPE html>
<html>
<head>
	<title>Test task</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="form_wrapper">
		<div class="form">
			<div class="step">
				<p>Register a new user</p>
				<form action="#" novalidate method="POST">
					<input type="text" name="first_name" id="first_name" placeholder="First name*" required="">
					<input type="text" name="last_name" id="last_name" placeholder="Last name*" required="">
					<input type="text" name="login" id="login" required="" placeholder="Login*">
					<input type="text" name="email" id="email" required="" placeholder="Email*">
					<input type="text" name="company_name" id="company_name" placeholder="Company name">
					<input type="password" name="password" placeholder="Password*" required="" id="password">
					<input type="password" name="password_confirm" placeholder="Confirm password*" required="" id="password_confirm">
					<button type="button" id="to_step_2" class="btn next_step">Next Step</button>
				</form>
			</div>
			<div class="step">
				<p>Choose your specialization</p>
				<form action="#" method="POST">
					<select id="departments" required="" >
						<option>Departments</option>
					</select>
					<select disabled="" id="vacancy">
						<option value="">Vacancy</option>
					</select>
					<button type="button" id="to_step_3" class="btn next_step">Next Step</button>
				</form>
			</div>
			<div class="step" id="step_3">
				<table>
					<tr>
						<td><b>Name</b>:</td>
						<td></td>
					</tr>
					<tr>
						<td><b>Login</b>:</td>
						<td></td>
					</tr>
					<tr>
						<td><b>Email</b>:</td>
						<td></td>
					</tr>
					<tr>
						<td><b>Company</b>:</td>
						<td></td>
					</tr>
					<tr>
						<td><b>Department</b>:</td>
						<td></td>
					</tr>
					<tr>
						<td><b>Job Title</b>:</td>
						<td></td>
					</tr>
				</table>
				<div class="buttons">
					<button type="button" id="edit" class="btn button_group">Edit</button>
					<button type="button" id="send" class="btn button_group">Send</button>
				</div>
			</div>
		</div>
	</div>

	<div class="popup_wrapper">
		<div class="popup">
			<p>Thank you!</p>
		</div>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
